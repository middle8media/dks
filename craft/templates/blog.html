{% set title = "Blog" %}

{% extends "_layout" %}

{% block content %}

            <!-- Blog Filters -->
            <section id="blog-container" class="body-section" data-layout="fitRows" data-columns-rate="0" data-gutter-horz="17" data-gutter-vert="32" data-aspect-width="600" data-aspect-height="400"  >

                {% for entry in craft.entries.section('blog').limit(6) %}
                    <article class="post-format-gallery blog-post  post-23 post type-post status-publish format-standard has-post-thumbnail hentry category-post-format-gallery tag-post-formats tag-standard" id="post-23">
                        <div class="blog-post-inner">

                            <!-- Post Media Block -->
                            <div class="post-media-wrap">
                                <div class="post-media">

                                    <!-- Post Image Overlay -->
                                    <div class="image-overlay">
                                        <a href="{{ entry.url }}">
                                            <i class="fa fa-none"></i>
                                        </a>
                                    </div>

                                    <!-- Post Thumbnail -->
                                    {% for image in entry.blogThumbnail %}
                                        <img width="600" height="400" class="attachment-royal-blog-post size-royal-blog-post wp-post-image" src="{{ image.getUrl }}" alt="{{ entry.title }}"/>
                                    {% endfor %}
                                </div>
                            </div>
                            <!-- end .post-media-wrap -->

                            <!-- Post Text Block - Below Media -->
                            <div class="post-text-wrap">
                                <!-- Post Title -->
                                <h3 class="post-title ">
                                    <a href="{{ entry.url }}">{{ entry.title }}</a>
                                </h3>

                                <div class="time-and-author clearfix ">
                                    <span class="post-date">March 27, 2015</span>
                                </div>
                            </div>
                            <!-- End .post-text-wrap -->

                        </div>
                        <!-- End .blog-post-inner -->
                    </article>
                {% endfor %}

            </section>
            <!-- End #blog-container -->

{% endblock %}
